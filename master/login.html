<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | MineHr Solutions </title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0f172a;
      font-family:Arial;
      color:#fff;
    }
    .login-box{
      background:#111827;
      padding:30px;
      width:320px;
      border-radius:10px;
    }
    input,button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:5px;
      border:none;
    }
    button{
      background:#2563eb;
      color:#fff;
      cursor:pointer;
    }
    .error{
      color:#f87171;
      margin-top:10px;
      font-size:14px;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ðŸ”´ PASTE YOUR REAL FIREBASE CONFIG HERE
  const firebaseConfig = {
    apiKey: "AIzaSyCCmgWJY67GEiJFZgVFOdy5loBRvZ1-yQY",
    authDomain: "my-website-backend-62788.firebaseapp.com",
    projectId: "my-website-backend-62788",
    appId: "1:799302822506:web:654449e7b3432685bdf813"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.login = async function(){
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    try{
      await signInWithEmailAndPassword(auth, email, password);
      // âœ… SAME FOLDER REDIRECT
      window.location.href = "index.html";
    }catch(e){
      error.innerText = e.message;
    }
  }
</script>

</body>
</html>
