<!DOCTYPE html>
<html>
<head>
  <title>Admin Login | MineHR Solutions</title>
  <style>
    body{font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh;background:#0f172a;color:#fff}
    .login{background:#111827;padding:30px;border-radius:10px;width:300px}
    input,button{width:100%;padding:10px;margin-top:10px}
    button{background:#2563eb;color:#fff;border:none}
  </style>
</head>
<body>

<div class="login">
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="msg"></p>
</div>

<script type="module">
  import { auth } from "master/firebase.js";
  import { signInWithEmailAndPassword } from
  "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  window.login = async function(){
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;

    try{
      await signInWithEmailAndPassword(auth, email, pass);
      window.location.href = "master/index.html";
    }catch(e){
      document.getElementById("msg").innerText = e.message;
    }
  }
</script>

</body>
</html>
