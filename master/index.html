<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MineHR | Master Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="master/admin.css">
</head>
<body>

<div class="admin-layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">
      <span>Mâš¡H</span>
      <strong>MineHR</strong>
    </div>

    <nav>
      <a class="active">Dashboard</a>
      <a>Companies</a>
      <a>Users</a>
      <a>Tickets</a>
      <a>Reports</a>
      <a>Settings</a>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <!-- TOPBAR -->
    <header class="topbar">
      <input type="search" placeholder="Search anything..." />
      <div class="profile">
        <span>Harsh</span>
        <img src="https://i.pravatar.cc/40" />
      </div>
    </header>

    <!-- CONTENT -->
    <section class="content">

      <h1>Dashboard Overview</h1>

      <!-- KPI CARDS -->
      <div class="cards">

        <div class="card purple">
          <h3>Companies</h3>
          <p>128</p>
        </div>

        <div class="card blue">
          <h3>Active Users</h3>
          <p>1,204</p>
        </div>

        <div class="card green">
          <h3>Open Tickets</h3>
          <p>32</p>
        </div>

        <div class="card orange">
          <h3>Pending Requests</h3>
          <p>9</p>
        </div>

      </div>

      <!-- TABLE -->
      <div class="panel">
        <h2>Recent Activities</h2>
        <table>
          <tr>
            <th>Company</th>
            <th>Action</th>
            <th>Status</th>
          </tr>
          <tr>
            <td>ABC Pvt Ltd</td>
            <td>Payroll Updated</td>
            <td class="success">Completed</td>
          </tr>
          <tr>
            <td>XYZ Solutions</td>
            <td>New User Added</td>
            <td class="pending">Pending</td>
          </tr>
        </table>
      </div>

    </section>
  </main>

</div>

<script src="master/admin.js"></script>
</body>
</html>
